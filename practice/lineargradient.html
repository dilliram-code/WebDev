<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Text Example</title>
    <style>
      .gradient-text {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(90deg, #0ecfbc, #b30559);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        /* For Firefox */
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <h1 class="gradient-text">Ping Me Anytime</h1>
  </body>
</html>
