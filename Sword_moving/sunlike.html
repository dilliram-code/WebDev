<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunburst Sword Loader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        overflow: hidden;
      }

      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fadeOut 1s forwards 4s;
      }

      .center-logo {
        position: relative;
        z-index: 2;
        animation: logoFade 4s forwards;
      }

      .dr-logo {
        height: 150px;
      }

      .sword {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 10px;
        background: linear-gradient(
          120deg,
          #ff0000,
          #ffa500,
          #ffff00,
          #ffa500,
          #ff0000
        );
        background-size: 300% 300%;
        animation: fireWave 2s ease-in-out infinite;
        box-shadow: 0 0 10px #ff4500, 0 0 20px #ff8c00, 0 0 30px #ffd700,
          0 0 40px #ff0000;
        clip-path: polygon(0 50%, 90% 0, 100% 50%, 90% 100%, 0 50%);
        transform-origin: left center;
      }

      @keyframes fireWave {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes moveOut {
        0% {
          transform: rotate(var(--angle)) translateX(0) scaleX(var(--flip));
          opacity: 1;
        }
        100% {
          transform: rotate(var(--angle)) translateX(100vw) scaleX(var(--flip));
          opacity: 0;
        }
      }

      @keyframes logoFade {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      .sword-ray {
        animation: moveOut 4s forwards;
      }

      .content {
        display: none;
        padding: 40px;
        color: white;
        font-size: 2rem;
        text-align: center;
      }

      body.loaded .content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="loader" id="loader">
      <div class="center-logo">
        <img src="images/om_logo.png" alt="DR Logo" class="dr-logo" />
      </div>

      <!-- Generate 20 swords (like rays) rotating evenly around circle -->
      <script>
        const loader = document.getElementById("loader");
        const numberOfSwords = 20;

        for (let i = 0; i < numberOfSwords; i++) {
          const angle = (360 / numberOfSwords) * i;
          const sword = document.createElement("div");
          sword.className = "sword sword-ray";
          sword.style.setProperty("--angle", angle + "deg");
          sword.style.setProperty("--flip", angle > 90 && angle < 270 ? -1 : 1);

          // Sync animation by adding a slight delay based on angle difference from 180
          const normalized = Math.abs(180 - angle) / 180; // Closer to center = less delay
          const delay = normalized * 0.3; // Max 0.3s delay
          sword.style.animationDelay = `${delay}s`;

          loader.appendChild(sword);
        }
      </script>
    </div>

    <div class="content">ðŸŽ‰ Welcome to the site!</div>

    <script>
      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 5000);
    </script>
  </body>
</html>
